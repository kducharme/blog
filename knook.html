<!DOCTYPE html>

<head>
  <title>Notes</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="add-post">

    <div class="post-info">
      <p class="type">
        Date created: </p><p class="author" id="date">    </p>

      <p class="type">
        Author: </p><p class="author" id="author">    </p>
      
        <p class="type">
        Status: </p><p class="author" id="status">    </p>


    </div>

    <hr class="divider">

    <div class="input-area">
      <textarea rows="2" id="title" class="title" placeholder="Enter post title"></textarea>

      <textarea rows="20" id="body" class="post-body" placeholder="Start writing..."></textarea>
    </div>

    <hr class="divider">
    <div class="post-actions">
      <div class="add-media">
      </div>
      <div class="publish-post">
        <button id="save-draft" class="save-draft">Save as draft</button>
        <button id="submit-post" class="submit-post">Publish post</button>
      </div>
    </div>

  </div>
